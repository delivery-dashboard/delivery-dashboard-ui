<div class="container" ng-controller="MainCtrl">

  <div class="jumbotron text-center">
    <h1>Delivery Dashboard <small>0.0.1-alpha</small></h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-default" ng-model="selectedPeriod" bs-options="period.id as period.id for period in periods" bs-select>
        Per√≠odo <span class="caret"></span>
      </button>
    </div>
  </div>

  <hr />

  <div class="row" ng-show="selectedPeriod">

    <div class="col-md-12">
      <p><strong>PERIODO {{selectedPeriod}}</strong></p>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <td>Projeto</td>
            <td ng-repeat="project in projects"> {{project.name}}</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="criteria in criterias">
            <td>{{criteria.name}}</td>
            <td class="situation-{{findReport(project, criteria)}}" ng-repeat="project in projects">
              {{findReport(project, criteria)}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    <p>@ Thoughtworks</p>
  </div>

</div>
